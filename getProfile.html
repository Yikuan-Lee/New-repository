<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抓取 LINE UserId</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>LINE UserId 測試</h1>
  <button onclick="getProfile()">抓取UserId</button>

  <script>
    async function main() {
      await liff.init({ liffId: "2007339504-Nan3ldo5" }); // ✅這裡我已經換成你的ID
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function getProfile() {
      const profile = await liff.getProfile();
      alert(`你的UserId是：${profile.userId}`);
      console.log(profile);
    }

    main();
  </script>
</body>
</html>
